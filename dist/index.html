<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Shinto Affirmation Quotes & Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Noto Serif JP', serif; /* Use the selected font */
    }
    #container {
      height: 100%;
      position: relative;
    }
    #main-content {
      height: calc(100% - 60px); /* Adjust based on the height of the footer */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

        /* WebKit browsers */
    iframe::-webkit-scrollbar {
      width: 12px; /* Width of the scrollbar */
    }
    iframe::-webkit-scrollbar-track {
      background: #f1f1f1; /* Background of the scrollbar track */
    }
    iframe::-webkit-scrollbar-thumb {
      background: #888; /* Color of the scrollbar thumb */
      border-radius: 10px; /* Rounded corners for the scrollbar thumb */
    }
    iframe::-webkit-scrollbar-thumb:hover {
      background: #555; /* Color of the scrollbar thumb on hover */
    }


    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px; /* Height of the footer */
      background-color: #f8c6d1; /* Pinkish background color */
      color: #333; /* Dark text color */
      padding: 0 10px; /* Horizontal padding */
      box-sizing: border-box;
      display: flex;
      align-items: center; /* Vertically center the content */
      justify-content: center; /* Horizontally center the content */
      font-size: 18px; /* Font size for the quote */
      border-top: 2px solid #f4a3b6; /* Slightly darker pink border */
      font-weight: 400; /* Regular font weight */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main-content">
      <iframe src="https://www.mimusubi.com/" sandbox="allow-same-origin allow-scripts"></iframe>
    </div>
    <div id="footer">
      <p id="quote">Loading quote...</p>
    </div>
  </div>
  <script>
    // Array of Shinto good luck charm quotes
    const quotes = [
      "â›©ï¸ May the gods smile upon you and grant you fortune. ðŸŒ¸",
      "â›©ï¸ Wishing you peace and prosperity on your journey. ðŸŒ¸",
      "â›©ï¸ May the spirits guide you to success and happiness. ðŸŒ¸",
      "â›©ï¸ May your path be blessed with good fortune and joy. ðŸŒ¸",
      "â›©ï¸ Wishing you a year of health, happiness, and prosperity. ðŸŒ¸",
      // Add more quotes as needed
    ];

    // Function to get a random quote
    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    // Display a random quote in the footer
    document.addEventListener('DOMContentLoaded', () => {
      const quoteElement = document.getElementById('quote');
      if (quoteElement) {
        quoteElement.textContent = getRandomQuote();
      }
    });
  </script>
</body>
</html>
